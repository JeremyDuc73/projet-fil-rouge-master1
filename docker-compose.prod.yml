services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cinezone-postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - /var/lib/cinezone/postgres:/var/lib/postgresql/data
      - ./apps/backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./apps/backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cinezone-network
    # Pas de port exposé publiquement (sécurité)

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    image: cinezone-backend:latest
    container_name: cinezone-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      TMDB_API_KEY: ${TMDB_API_KEY}
      SEED_TMDB_ON_START: ${SEED_TMDB_ON_START:-false}
    volumes:
      - ./apps/backend/uploads:/app/apps/backend/uploads
      - ./logs/backend:/app/logs
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cinezone-network

  # Frontend Nuxt
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    image: cinezone-frontend:latest
    container_name: cinezone-frontend
    restart: always
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_URL: ${NUXT_PUBLIC_API_URL}
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE}
    ports:
      - "127.0.0.1:3002:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cinezone-network

networks:
  cinezone-network:
    name: cinezone-network
    driver: bridge