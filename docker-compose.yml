services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cinezone-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-cinezone_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./apps/backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5434:5432"  # Port 5434 sur l'host → 5432 dans le conteneur
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cinezone-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: cinezone-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-cinezone_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-10}
      TMDB_API_KEY: ${TMDB_API_KEY}
      SEED_TMDB_ON_START: ${SEED_TMDB_ON_START:-true}  # Seed auto au démarrage
    volumes:
      - ./apps/backend/uploads:/app/apps/backend/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cinezone-network

  # Frontend Nuxt
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: cinezone-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:3001/api}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cinezone-network

volumes:
  postgres_data:
    name: cinezone-postgres-data

networks:
  cinezone-network:
    name: cinezone-network
    driver: bridge
